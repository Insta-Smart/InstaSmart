name: instasmart
description: A new Flutter application.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_login: ^1.0.14
  firebase_core: ^0.4.0+9
  firebase_analytics: ^5.0.2
  firebase_auth: ^0.14.0+5
  cloud_firestore: ^0.12.9+5
  bottom_navy_bar: ^5.4.0
  firebase_storage: ^3.1.5
  multi_image_picker: ^4.6.7
  reorderables: ^0.3.2
  flutter_staggered_grid_view: ^0.3.0
  table_calendar: ^2.2.3
  path_provider: ^1.6.9
  provider: ^4.1.2
  flutter_form_builder: ^3.10.1
  shared_preferences: ^0.5.7+3
  cached_network_image: ^2.2.0+1
  photo_view: ^0.9.2
  popup_menu: ^1.0.5
  modal_bottom_sheet: ^0.1.6+1
  image_gallery_saver: ^1.2.2
  network_image_to_byte: ^0.0.1
  flutter_spinkit: "^4.1.2"
  flutter_local_notifications: ^1.4.4+1
  progress_dialog: ^1.2.4
  progressive_image: ^1.0.1
  google_sign_in: ^4.5.1
  page_view_indicators: ^1.3.1
  http: ^0.12.1
  social_share_plugin: ^0.3.1+1
  shimmer: ^1.1.1
  font_awesome_flutter: ^8.8.1
  showcaseview: ^0.1.5



dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.4.3
  flutter_launcher_icons: "^0.7.3"
  import_sorter: ^4.1.0
  flutter_native_splash: ^0.1.9

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/instasmartLogoHD.png"

flutter_native_splash:
  image: assets/images/instasmartLogoHD.png
  color: "ffffff"

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/images/

